	<form class="form-signin" th:action="@{/login}" method="post">
		<img class="mb-4" src="img/login/bootstrap-solid.svg" alt=""
			width="72" height="72">
		<div style="color: red;" th:if="${param.error}">Unable to login.
			Check your username and password.</div>
		<div th:if="${param.logout}" class="alert alert-success">You
			have been logged out.</div>
		<p>
			New here? Click <a th:href="@{/register}">here</a> to register.
		</p>
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Username</label> <input
			type="text" id="username" name="username" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="password" name="password" class="form-control"
			placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
	</form>
