<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>產品名稱:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>金額:</td>
					<td><input type="text" th:field="*{price}" /><span
						style="color: red" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}">money Error</span></td>
				</tr>
				<td colspan="2"><button type="submit">Save</button>
			</table>
		</form>
	</div>
</body>
</html>
